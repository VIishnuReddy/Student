<!doctype html>
<html lang="en" xmlns:xmnls="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>StudentDirectory</title>
</head>
<body>

<h2>Students List</h2>
<a th:href="@{showFormForAdd}"
    class="btn btn-info btn-sm mb-3">
Add Employee
</a>
<table class="table table-bordered table-striped">

    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Action</th>
        <th>Action</th>
    </tr>

    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.email}"></td>
        <td>
            <a th:href="@{showFormForUpdate(id=${student.id})}"
               class="btn btn-info btn-sm mb-3"> Update </a>
        </td>
        <td>
            <a th:href="@{deleteStudent(id=${student.id})}"
               onclick="return confirm('Are you sure you want to delete this student?')"
               class="btn btn-danger btn-sm mb-3"> Delete </a>
        </td>
    </tr>
</table>

</body>
</html>
